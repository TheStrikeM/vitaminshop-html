<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cart/cart.css">
</head>
<body>
    <div class="containet">
        <div class="header">
            <div class="header__logo">
                <img src="img/logo.svg" alt="">
                <span>VitaminShop</span>
            </div>

            <div class="header__button">
                <img src="img/house.svg" alt="">
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="container">
            <div class="result">
                <div class="products">
                    <div class="product">
                        <div class="product__close"></div>
                        <div class="product__ava"></div>
                        <div class="product__info">
                            <p>Banane <span>max 10 kg.</span></p>
                            <div class="product__info__options">
                                <div class="product__info__options__price">$5.0</div>
                                <div class="product__info__options__islarger">Small</div>
                            </div>
                            <div class="product__counter">
                                <div class="product__counter__minus">-</div>
                                <div class="product__counter__count">300g.</div>
                                <div class="product__counter__plus">+</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="count">
                    <div class="count__tags">
                        <div class="tag">
                            <span>Banene</span>
                            <div class="tag__close"></div>
                        </div>
                    </div>
                    <div class="count__promo">
                        <div class="promo__info">Have a promo code? Enter it soon!</div>
                        <div class="promo__inputs">
                            <input type="text">
                            <div class="arrow-button">Check</div>
                        </div>
                    </div>
                    <div class="count__info">
                        <div class="info__total">$20</div>
                        <div class="info__products">5</div>
                    </div>
                    <div class="count__buy">
                        <img src="" alt="">
                        <span>Buy</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
